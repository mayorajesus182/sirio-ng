<sirio-dialog-header mat-dialog-title>
  <sirio-dialog-header-heading>
     <!-- TODO: PENDIENTE IN18 -->
    <h1>Información del Cliente</h1> <span>{{(isNew?'action.add':'action.edit') | translate}}</span>
    <div fxLayout="row" fxFlex="1 1 0%" fxLayoutAlign="end center">

      <button mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
      </button>
    </div>
  </sirio-dialog-header-heading>

</sirio-dialog-header>


<form [formGroup]="itemForm" *ngIf="itemForm">
  <mat-dialog-content>
 <div fxLayout="column">

   <div  fxLayout.gt-sm="row" fxFlex="100">
     <sirio-person-query 
     (update)="updatePerson($event)" (create)="addPerson($event)"></sirio-person-query>

 </div>

 </div>


    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="10px">
      <mat-panel-title>

          <button type="button" mat-icon-button type="button" color="primary">
              <mat-icon>person</mat-icon>
          </button>

      
          <span class="margin-top-sm margin-bottom-lg semi-bold">
              Condición de Firmas del(los) Participante(s)
          </span>

          <mat-panel-description>

          </mat-panel-description>

      </mat-panel-title>

    </div>
    
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="10px">
               
        <sirio-select-search fxFlex.gt-xs="33" [label]="'Tipo Participación'" [readonly]="!isNew"
            formControlName="tipoParticipacion" [required]="true" [elements]="tipoParticipaciones.asObservable()" [attributeName]="'nombre'"
            [errors]="f.tipoParticipacion?.errors">
        </sirio-select-search>
      
        <sirio-select-search fxFlex.gt-xs="33" [label]="'Tipo Firma'" [readonly]="!isNew"
          formControlName="tipoFirma" [required]="true" [elements]="tipoFirmas.asObservable()" [attributeName]="'nombre'"
          [errors]="f.tipoFirma?.errors">
        </sirio-select-search>

        <sirio-select-search fxFlex.gt-xs="33" [label]="'Tipo Firmante'" [readonly]="!isNew"
          formControlName="tipoFirmante" [required]="true" [elements]="tipoFirmantes.asObservable()" [attributeName]="'nombre'"
          [errors]="f.tipoFirmante?.errors">
        </sirio-select-search>
        
    </div>
       <!-- {{printErrors() | json}}  -->

  </mat-dialog-content>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button (click)="dialogRef.close()">{{'button.cancel'|translate}}</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="itemForm.invalid">{{'button.save'|translate}}</button>
  </mat-dialog-actions>

</form>
