<!-- Apoderado -->
<div fxLayout="row" fxLayout="column">
    <div fxLayoutAlign="end center" fxFlex="1 1 0%">
        <button color="default" (click)="popup()" mat-button class="margin-v-sm" [disabled]="!multipleFirmantes">
            <mat-icon class="margin-bottom-xxs">add_circle</mat-icon> {{'button.add' | translate: {default:
            'global.notfound'} | translate }}
        </button>
    </div>
</div>

<ngx-datatable  canAutoResize="false" class="material" [columnMode]="ColumnMode.force" [messages]="{emptyMessage: 'No hay registros...',totalMessage: 'Total'}"
    [sorts]="[{prop: 'id', dir: 'asc'}]" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [limit]="10" [rows]="intervinienteList| async">

    <ngx-datatable-column [resizeable]="false" [width]="100" name="#">
        <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            {{ rowIndex+1}}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" [width]="250" name="{{'global.identification' | translate }}">
        <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
            <div class="text-center" fxLayoutAlign="center" [innerHTML]="row.identificacion"></div>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" [width]="360" name="{{'global.fullName' | translate }}">
        <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
            <div class="text-center" fxLayoutAlign="center" [innerHTML]="row.personaNombre"></div>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" [width]="300" name="ParticipaciÃ³n">
        <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
            <div class="text-center" fxLayoutAlign="center" [innerHTML]="row.tipoParticipacion"></div>
        </ng-template>
    </ngx-datatable-column>
    

    <ngx-datatable-column [resizeable]="false" [width]="300" name="Firma">
        <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
            <div class="text-center" fxLayoutAlign="center" [innerHTML]="row.tipoFirmante"></div>
        </ng-template>
    </ngx-datatable-column>
    
    <!-- accciones -->
    <ngx-datatable-column [resizeable]="false" [width]="180" name="Acciones" >        
        <ng-template let-row="row" ngx-datatable-cell-template>
            <div class="text-center" fxLayoutAlign="center">
                <button mat-icon-button mat-sm-button color="primary" style="margin-top: -5px;"  (click)="popup(row,$event)" matTooltip="{{'button.update' | translate}}">
                    <mat-icon>edit</mat-icon>
                </button> &nbsp;
                <button mat-icon-button mat-sm-button color="primary" style="margin-top: -5px;"
                    (click)="delete(row)" matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
