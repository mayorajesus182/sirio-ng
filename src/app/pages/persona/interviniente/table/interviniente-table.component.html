<!-- Apoderado -->
<div fxLayout="row" fxLayout="column">
    <div fxLayoutAlign="end center" fxFlex="1 1 0%">
        <button color="default" (click)="popup()" mat-button class="margin-bottom-sm">
            <mat-icon class="margin-bottom-xxs">add_circle</mat-icon> {{'button.add' | translate: {default:
            'global.notfound'} | translate }}
        </button>
    </div>
</div>


<ngx-datatable  canAutoResize="false" class="material" rowHeight="auto" [columnMode]="ColumnMode.standard" [messages]="{emptyMessage: 'No hay registros...',totalMessage: 'Total'}"
    [sorts]="[{prop: 'id', dir: 'asc'}]" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [limit]="10" [rows]="intervinienteList| async">

    <ngx-datatable-column [resizeable]="false" [width]="100">
        <ng-template ngx-datatable-header-template>
            <span>#</span>
        </ng-template>
        <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            {{ rowIndex+1 }}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" [width]="250">
        <ng-template ngx-datatable-header-template>
            <span>{{'global.identification' | translate }}</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
            <div class="text-center" [innerHTML]="row.identificacion"></div>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" [width]="360">
        <ng-template ngx-datatable-header-template>
            <span>{{'global.fullName' | translate }}</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
            <div class="text-center" [innerHTML]="row.personaNombre"></div>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" [width]="300">
        <ng-template ngx-datatable-header-template>
            <span>{{'Participaci√≥n'  }}</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
            <div class="text-center" [innerHTML]="row.tipoParticipacion"></div>
        </ng-template>
    </ngx-datatable-column>
    

    <ngx-datatable-column [resizeable]="false" [width]="300">
        <ng-template ngx-datatable-header-template>
            <span>{{'Firma'  }}</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
            <div class="text-center" [innerHTML]="row.tipoFirmante"></div>
        </ng-template>
    </ngx-datatable-column>
    
    <!-- accciones -->
    <ngx-datatable-column [resizeable]="false" [width]="180" name="Acciones" >        
        <ng-template let-row="row" ngx-datatable-cell-template>
            <div class="text-center">
                <button mat-icon-button mat-sm-button color="primary" style="margin-top: -5px;"  (click)="popup(row,$event)" matTooltip="{{'button.update' | translate}}">
                    <mat-icon>edit</mat-icon>
                </button> &nbsp;
                <button mat-icon-button mat-sm-button color="primary" style="margin-top: -5px;"
                    (click)="delete(row)" matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </ng-template>
    </ngx-datatable-column>


</ngx-datatable>
<!-- /Apoderado -->
