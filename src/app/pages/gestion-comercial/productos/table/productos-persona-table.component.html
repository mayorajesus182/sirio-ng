<sirio-page-layout mode="card" class="page-products">
    <sirio-page-layout-header>&nbsp; </sirio-page-layout-header>

    <sirio-page-layout-content cdkDropListGroup fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start start" fxLayoutGap="24px">

        <sirio-card [@fadeInUp] class="basic-forms" fxFlex="auto">
            <sirio-card-header>
                <sirio-card-header-heading>Servicios</sirio-card-header-heading>
                <sirio-card-header-subheading>El cliente aun no posee</sirio-card-header-subheading>
            </sirio-card-header>
            <sirio-card-content  [cdkDropListData]="productosList" cdkDropList>
                <div *ngFor="let serv of productosList | async" cdkDrag class="products card" fxLayout="column" fxLayoutAlign="center start">
                    <div class="heading"> <i class="fa-light fa-link-slash"></i> &nbsp; {{ serv.nombre }}</div>
                    <div class="caption secondary-text">{{ serv.resumen }}</div>
                </div>
            </sirio-card-content>
        </sirio-card>

        <sirio-card [@fadeInUp] class="basic-forms" fxFlex="auto">
            <sirio-card-header>
                <sirio-card-header-heading>Servicios</sirio-card-header-heading>
                <sirio-card-header-subheading>El cliente los tiene activos</sirio-card-header-subheading>
            </sirio-card-header>
            <sirio-card-content (cdkDropListDropped)="drop($event)" [cdkDropListData]="productosClienteList" cdkDropList>
                <div *ngFor="let serv of productosClienteList | async" cdkDrag class="products card" fxLayout="row" fxLayoutAlign="space-between center">
                    <div> <i class="fa-light fa-link"></i> &nbsp;{{ serv.nombre }}</div>
                    <span fxFlex></span>
                    <!-- <mat-icon color="primary">edit</mat-icon>  -->
                    <button class="icon" mat-icon-button matTooltip="Editar" color="primary" type="button" [disabled]="disabled" (click)="edit(serv)">    
                        <i class="fa-light fa-pencil fa-lg "  ></i>                        
                    </button>
                    &nbsp;&nbsp;&nbsp;
                    <button class="icon" mat-icon-button matTooltip="Eliminar" type="button" color="primary" [disabled]="disabled" (click)="delete(serv)">    
                        <i class="fa-light fa-trash-can fa-lg"></i>
                    </button>
                </div>
            </sirio-card-content>
        </sirio-card>

    </sirio-page-layout-content>
</sirio-page-layout>
