<sirio-page-layout mode="card">
    <sirio-page-layout-header>
        <sirio-breadcrumbs [@fadeInRight] [crumbs]="['institution.form']" current="action.edit"></sirio-breadcrumbs>
    </sirio-page-layout-header>

    <sirio-page-layout-content [fxLayoutGap]="gap" fxLayout="column">

        <div [fxLayoutGap]="gap" fxFlex="noshrink" fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="start stretch">

            <sirio-card [fxFlex.gt-sm]="col2" class="basic-forms route-animations-elements" [@fadeInUp] fxFlex="grow">
                <sirio-card-header>
                    <sirio-card-header-heading>{{'institution.form'|translate}}</sirio-card-header-heading>
                    <sirio-card-header-subheading>{{'action.edit' | translate}}</sirio-card-header-subheading>
                    <sirio-card-header-subheading></sirio-card-header-subheading>
                    <sirio-card-header-actions>

                        <button class="icon" mat-icon-button matTooltip="{{'button.save' | translate:
                        {default: 'global.notfound'} | translate }}" type="button" [disabled]="itemForm?.invalid " (click)="save()">
                            <mat-icon>save</mat-icon>
                        </button>
                        <!-- <button class="icon" mat-icon-button matTooltip="{{'button.clean' | translate:
                        {default: 'global.notfound'} | translate }}" type="button" (click)="itemForm.reset({})">
                            <mat-icon>backspace</mat-icon>
                        </button> -->
                        <button class="icon" mat-icon-button matTooltip="{{'button.cancel' | translate:
                        {default: 'global.notfound'} | translate }}" type="button" (click)="back()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </sirio-card-header-actions>
                </sirio-card-header>
                <sirio-card-content fxLayout="column">

                    <sirio-person-query (result)="queryResult($event)" [entity]="'gestioncomercial'"></sirio-person-query>

                    <ng-container *ngIf="loaded$ | async">

                        <mat-accordion class="expansion-headers-align">

                            <mat-expansion-panel (opened)="openServices(true)" (closed)="openServices(false)">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        <button mat-icon-button type="button" color="primary">
                                            <mat-icon>location_on</mat-icon>
                                        </button>
                                        <span class="margin-top-sm semi-bold">
                                            {{'personAddress.table' | translate}}

                                        </span>
                                    </mat-panel-title>
                                    <mat-panel-description>
                                        <span class="notification-number margin-top-sm" matBadgeColor="accent" [matBadge]="totalAddress"></span>
                                    </mat-panel-description>
                                </mat-expansion-panel-header>

                                <div fxLayout="row" fxLayout="column" *ngIf="showServices">
                                    <sirio-servicios-persona-table [persona]="persona.id"></sirio-servicios-persona-table>

                                </div>

                            </mat-expansion-panel>

                            <mat-expansion-panel *ngIf="hasBasicData" (opened)="openPhones(true)" (closed)="openPhones(false)">
                                <mat-expansion-panel-header class="odd">
                                    <mat-panel-title>
                                        <button mat-icon-button type="button" color="primary">
                                            <mat-icon>phone</mat-icon>
                                        </button>
                                        <span class="margin-top-sm semi-bold">Teléfonos</span>
                                    </mat-panel-title>
                                    <mat-panel-description>
                                        <span class="notification-number margin-top-sm" matBadgeColor="accent" [matBadge]="totalPhone"></span>
                                    </mat-panel-description>
                                </mat-expansion-panel-header>


                                <div fxLayout="row" fxLayout="column" *ngIf="showPhone">
                                    <sirio-persona-telefono-table [persona]="personaNatural.id"></sirio-persona-telefono-table>

                                </div>


                            </mat-expansion-panel>


                            <!-- <mat-expansion-panel *ngIf="hasBasicData"> -->
                            <mat-expansion-panel *ngIf="hasBasicData" (opened)="openInformacionLaboral(true)" (closed)="openInformacionLaboral(false)">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        <button mat-icon-button type="button" color="primary">
                                            <mat-icon>factory</mat-icon>
                                        </button>
                                        <span class="margin-top-sm semi-bold">Información Laboral</span>
                                    </mat-panel-title>
                                    <mat-panel-description>
                                        <!-- <span class="notification-number mat-bg-warn "></span> -->
                                    </mat-panel-description>
                                </mat-expansion-panel-header>


                                <div fxLayout="row" fxLayout="column" *ngIf="showInformacionLaboral">

                                    <sirio-persona-informacionLaboral-table [persona]="personaNatural.id" (propagar)="updateWorkingInfo($event)">
                                    </sirio-persona-informacionLaboral-table>

                                </div>


                            </mat-expansion-panel>

                            <mat-expansion-panel *ngIf="hasBasicData">
                                <mat-expansion-panel-header class="odd">
                                    <mat-panel-title>
                                        <button mat-icon-button type="button" color="primary">
                                            <mat-icon>contacts</mat-icon>
                                        </button>
                                        <span class="margin-top-sm semi-bold">Referencias Personales</span>
                                    </mat-panel-title>
                                    <mat-panel-description>
                                        <span class="notification-number margin-top-sm" matBadgeColor="accent" [matBadge]="totalContact"></span>
                                    </mat-panel-description>
                                </mat-expansion-panel-header>


                                <div fxLayout="row" fxLayout="column">
                                    <sirio-persona-referencia-personal-table [persona]="personaNatural.id"></sirio-persona-referencia-personal-table>
                                </div>


                            </mat-expansion-panel>

                            <mat-expansion-panel *ngIf="hasBasicData">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        <button mat-icon-button type="button" color="primary">
                                            <mat-icon>account_balance</mat-icon>
                                        </button>
                                        <span class="margin-top-sm semi-bold">Referencias Bancarias</span>
                                    </mat-panel-title>
                                    <mat-panel-description>

                                        <span class="notification-number margin-top-sm" matBadgeColor="accent" [matBadge]="totalBankReference"></span>
                                    </mat-panel-description>
                                </mat-expansion-panel-header>


                                <div fxLayout="row" fxLayout="column">
                                    <sirio-persona-referencia-bancaria-table [persona]="personaNatural.id"></sirio-persona-referencia-bancaria-table>
                                </div>


                            </mat-expansion-panel>



                            <mat-expansion-panel *ngIf="hasBasicData" (opened)="openPep(true)" (closed)="openPep(false)">
                                <mat-expansion-panel-header class="odd">
                                    <mat-panel-title>
                                        <button mat-icon-button type="button" color="primary">
                                            <mat-icon>peoples</mat-icon>
                                        </button>
                                        <span class="margin-top-sm semi-bold"> Persona Expuesta Políticamente (PEP)</span>
                                    </mat-panel-title>
                                    <!-- <mat-panel-description>

                                        <span class="notification-number margin-top-sm" matBadgeColor="accent" [matBadge]="totalPep"></span>
                                    </mat-panel-description> -->
                                </mat-expansion-panel-header>

                                <div fxLayout="row" fxLayout="column" *ngIf="showPep">



                                    <sirio-persona-pep-table [persona]="personaNatural.id" (propagar)="updatePep($event)"></sirio-persona-pep-table>


                                </div>

                            </mat-expansion-panel>

                            <mat-expansion-panel *ngIf="hasBasicData" (opened)="openApoderado(true)" (closed)="openApoderado(false)">
                                <mat-expansion-panel-header class="">
                                    <mat-panel-title>
                                        <button mat-icon-button type="button" color="primary">
                                            <mat-icon>peoples</mat-icon>
                                        </button>
                                        <span class="margin-top-sm semi-bold"> Representante Legal, Apoderado y/o Autorizado </span>
                                    </mat-panel-title>
                                    <mat-panel-description>

                                        <span class="notification-number margin-top-sm" matBadgeColor="accent"></span>
                                    </mat-panel-description>
                                </mat-expansion-panel-header>

                                <div fxLayout="row" fxLayout="column" *ngIf="showApoderado">


                                    <sirio-persona-apoderado-table [persona]="personaNatural.id" (propagar)="updateApoderado($event)">
                                    </sirio-persona-apoderado-table>


                                </div>

                            </mat-expansion-panel>

                            <mat-expansion-panel *ngIf="hasBasicData" (opened)="openEmpresaRelacionada(true)" (closed)="openEmpresaRelacionada(false)">

                                <mat-expansion-panel-header class="odd">
                                    <mat-panel-title>
                                        <button mat-icon-button type="button" color="primary">
                                            <mat-icon>peoples</mat-icon>
                                        </button>
                                        <span class="margin-top-sm semi-bold"> Clientes y Proveedores </span>
                                    </mat-panel-title>
                                    <mat-panel-description>

                                        <span class="notification-number margin-top-sm" matBadgeColor="accent" [matBadge]="totalEmpresaRelacionada"></span>
                                    </mat-panel-description>
                                </mat-expansion-panel-header>

                                <div fxLayout="row" fxLayout="column" *ngIf="showEmpresaRelacionada">


                                    <sirio-persona-empresa-relacionada-table [persona]="personaNatural.id"></sirio-persona-empresa-relacionada-table>


                                </div>

                            </mat-expansion-panel>

                        </mat-accordion>
                    </ng-container>




                </sirio-card-content>

                <mat-toolbar>
                    <div fxLayout="row" fxFlex="1 1 0%" fxLayoutAlign="end center" fxLayoutGap="24px">
                        <button type="button" mat-button (click)="back()">
                            <!-- <mat-icon class="margin-bottom-xxs">close</mat-icon>  -->
                            {{'button.cancel' | translate:
                            {default: 'global.notfound'} | translate }}
                        </button>
                        <button color="primary" (click)="save()" mat-raised-button [disabled]="itemForm?.invalid  ">
                            <i class="fa-light fa-floppy-disk fa-lg margin-bottom-xxs"></i> {{'button.save' | translate: {default:
                            'global.notfound'} | translate }}
                        </button>

                    </div>
                </mat-toolbar>

            </sirio-card>
        </div>
    </sirio-page-layout-content>
</sirio-page-layout>
