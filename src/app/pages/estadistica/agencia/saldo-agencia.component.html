<sirio-page [fxLayoutGap]="gap" class="dashboard" fxLayout="column">

  <!-- FIRST ROW -->
  <div fxLayout="column">
    <div fxLayout.gt-sm="row"  fxLayoutGap.gt-sm="8px">
      <div fxLayout="column " fxFlex="100"  [fxLayoutGap]="gap" [fxFlex]="60" >

        <div fxLayout="row wrap"  class="margin-bottom-sm">
          <div   fxFlex.gt-xs="100" [fxFlex]="col(1)" class="margin-bottom-sm">            
            <sirio-bar-vert-chart-widget (reload)="reload()" [data]="dataAgencia.asObservable()"  [monedas]="coinAvailables.asObservable()" title="Movimiento de Efectivo" class="widget route-animations-elements"></sirio-bar-vert-chart-widget>
          </div>
  
          <div fxFlex.gt-xs="100" [fxFlex]="col(1)" >
            <sirio-bar-horiz-chart-widget (reload)="reload()" [data]="detailAgencia.asObservable()" [monedas]="coinAvailables.asObservable()" title="Disponibilidad de Efectivo" class="widget route-animations-elements"></sirio-bar-horiz-chart-widget>
          </div>
        </div>

      </div>
    </div>

  </div>


</sirio-page>
