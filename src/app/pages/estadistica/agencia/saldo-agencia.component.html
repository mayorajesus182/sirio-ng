<sirio-page [fxLayoutGap]="gap" class="dashboard" fxLayout="column">

  <!-- FIRST ROW -->
  <div fxLayout="column">
    <div fxLayout.gt-sm="row"  fxLayoutGap.gt-sm="8px">
      <div fxLayout="column " fxFlex="100"  [fxLayoutGap]="gap" [fxFlex]="60" >

        <div fxLayout="row wrap" *ngFor="let m of monedas" class="margin-bottom-sm">
          <div   fxFlex.gt-xs="100" [fxFlex]="col(1)" class="margin-bottom-sm">
            <!-- <sirio-bar-columnrange-chart-widget [data]="dataAgencia.asObservable()" [moneda]="m" title="Movimiento de Efectivo" class="widget route-animations-elements"></sirio-bar-columnrange-chart-widget> -->
            <sirio-bar-vert-chart-widget [data]="dataAgencia.asObservable()" [moneda]="m" title="Movimiento de Efectivo" class="widget route-animations-elements"></sirio-bar-vert-chart-widget>
          </div>
  
          <div fxFlex.gt-xs="100" [fxFlex]="col(1)" >
            <sirio-bar-horiz-chart-widget [data]="detailAgencia.asObservable()" [moneda]="m" title="Disponibilidad de Efectivo" class="widget route-animations-elements"></sirio-bar-horiz-chart-widget>
          </div>
        </div>

      </div>
      <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="40">
        
        <sirio-taquilla-widget></sirio-taquilla-widget>


      </div>

    </div>

  </div>


</sirio-page>
