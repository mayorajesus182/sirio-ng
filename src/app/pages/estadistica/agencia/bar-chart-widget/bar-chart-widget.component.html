<sirio-card >
  <sirio-card-header class="header">
    <sirio-card-header-heading [style.color]="options.color">{{ options.title }}</sirio-card-header-heading>
    <sirio-card-header-subheading [style.color]="options.color" class="subheading">      
      Estadistica Agencia
    </sirio-card-header-subheading>
    <sirio-card-header-actions>
      <button (click)="reload()" mat-icon-button>
        <mat-icon>refresh</mat-icon>
      </button>
    </sirio-card-header-actions>
  </sirio-card-header>
  <!-- [labels]="data.labels"
  [legend]="false" -->

  <sirio-card-content class="card-content">
    <canvas *ngIf="data"
            [datasets]="data.datasets"
            [options]="chartOptions"
            baseChart
            chartType="bar">
    </canvas>
  </sirio-card-content>

  <sirio-loading-overlay [isLoading]="isLoading"></sirio-loading-overlay>
</sirio-card>
