<sirio-page [fxLayoutGap]="gap" class="dashboard" fxLayout="column">

  <!-- FIRST ROW -->
  <div fxLayout="column">
    <div fxLayout.gt-sm="row"  fxLayoutGap.gt-sm="8px" class="padding-lg">
      <div fxLayout="column" fxFlex="100"  [fxLayoutGap]="gap" [fxFlex]="100">
        <div fxLayout="row wrap"  class="margin-bottom-sm">
          <div   fxFlex.gt-xs="100" [fxFlex]="col(1)" class="margin-bottom-sm">            
            <sirio-taqbar-vert-chart-widget [data]="dataTaquilla.asObservable()" [monedas]="coinAvailables.asObservable()" title="Movimiento de Efectivo" class="widget route-animations-elements"></sirio-taqbar-vert-chart-widget>
          </div>
  
          <div fxFlex.gt-xs="100" [fxFlex]="col(1)" >
            <sirio-taqbar-horiz-chart-widget [data]="detailTaquilla.asObservable()" [monedas]="coinAvailables.asObservable()" title="Disponibilidad de Efectivo" class="widget route-animations-elements"></sirio-taqbar-horiz-chart-widget>
          </div>
        </div>


      </div>
      
    </div>

  </div>


</sirio-page>
