<sirio-page-layout>

  <sirio-page-layout-header>
    <sirio-breadcrumbs [crumbs]="['Page Layouts']" current="Simple Tabbed"></sirio-breadcrumbs>
  </sirio-page-layout-header>

  <sirio-page-layout-content class="padding-0">
    <mat-tab-group>
      <mat-tab label="Main Tab">
        <div class="padding">
          <sirio-page-layout-demo-content></sirio-page-layout-demo-content>
        </div>
      </mat-tab>
      <mat-tab label="Side Tab">
        <div class="padding">
          <sirio-page-layout-demo-content></sirio-page-layout-demo-content>
        </div>
      </mat-tab>
      <mat-tab label="Extra Tab">
        <div class="padding">
          <sirio-page-layout-demo-content></sirio-page-layout-demo-content>
        </div>
      </mat-tab>
    </mat-tab-group>
  </sirio-page-layout-content>

</sirio-page-layout>
