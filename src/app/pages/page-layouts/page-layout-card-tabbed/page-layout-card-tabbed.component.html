<sirio-page-layout mode="card">

  <sirio-page-layout-header>
    <sirio-breadcrumbs [crumbs]="['Page Layouts']" current="Card Tabbed"></sirio-breadcrumbs>
  </sirio-page-layout-header>

  <sirio-page-layout-content>
    <sirio-card>
      <mat-tab-group>
        <mat-tab label="Main Tab">
          <sirio-card-content class="padding-top">
            <sirio-page-layout-demo-content></sirio-page-layout-demo-content>
          </sirio-card-content>
        </mat-tab>
        <mat-tab label="Side Tab">
          <sirio-card-content class="padding-top">
            <sirio-page-layout-demo-content></sirio-page-layout-demo-content>
          </sirio-card-content>
        </mat-tab>
        <mat-tab label="Extra Tab">
          <sirio-card-content class="padding-top">
            <sirio-page-layout-demo-content></sirio-page-layout-demo-content>
          </sirio-card-content>
        </mat-tab>
        <mat-tab label="Additional Tab">
          <sirio-card-content class="padding-top">
            <sirio-page-layout-demo-content></sirio-page-layout-demo-content>
          </sirio-card-content>
        </mat-tab>
        <mat-tab label="Another Tab">
          <sirio-card-content class="padding-top">
            <sirio-page-layout-demo-content></sirio-page-layout-demo-content>
          </sirio-card-content>
        </mat-tab>
        <mat-tab label="One More Tab">
          <sirio-card-content class="padding-top">
            <sirio-page-layout-demo-content></sirio-page-layout-demo-content>
          </sirio-card-content>
        </mat-tab>
        <mat-tab label="Definitely the last Tab">
          <sirio-card-content class="padding-top">
            <sirio-page-layout-demo-content></sirio-page-layout-demo-content>
          </sirio-card-content>
        </mat-tab>
        <mat-tab label="Whoops another Tab">
          <sirio-card-content class="padding-top">
            <sirio-page-layout-demo-content></sirio-page-layout-demo-content>
          </sirio-card-content>
        </mat-tab>
        <mat-tab label="And one last Tab">
          <sirio-card-content class="padding-top">
            <sirio-page-layout-demo-content></sirio-page-layout-demo-content>
          </sirio-card-content>
        </mat-tab>
      </mat-tab-group>
    </sirio-card>
  </sirio-page-layout-content>

</sirio-page-layout>
