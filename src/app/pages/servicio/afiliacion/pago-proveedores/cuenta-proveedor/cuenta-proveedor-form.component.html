
<sirio-card [fxFlex.gt-sm]="100" fxLayout="column" class="basic-forms route-animations-elements margin-bottom-md" @fadeInUp fxFlex="grow">
    <sirio-card-header class="header-bg">
        <sirio-card-header-heading> <i class="fa-light fa-pen-to-square mat-icon mat-primary fa-lg margin-top-md"></i>&nbsp; Afiliacion</sirio-card-header-heading>
        <sirio-card-header-actions>
            <button class="icon" mat-icon-button matTooltip="{{'button.clean' | translate:
            {default: 'global.notfound'} | translate }}" type="button" (click)="reset()">
                <mat-icon>backspace</mat-icon>
            </button>
        </sirio-card-header-actions>
    </sirio-card-header>

    <sirio-card-content fxLayout="column">
        <div fxLayout="column" [formGroup]="itemForm" *ngIf="itemForm">
            <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="10px">
                <mat-form-field fxFlex.gt-sm="25" *ngIf="cuentaOperacion">
                    <mat-label>{{'deposit.productType' | translate: {default: 'global.productType'} |
                        translate }}
                    </mat-label>
                    <input matInput autocomplete="off" [(ngModel)]="cuentaOperacion.tipoProductoNombre" [ngModelOptions]="{standalone: true}" readonly
                        name="numeroCuenta">
                    <mat-error *ngIf="f.numeroCuenta.errors?.required">{{'error.required' | translate}}</mat-error>
                </mat-form-field>


                <sirio-select-search fxFlex="40" *ngIf="!cuentaOperacion"
                    [label]="'deposit.countNumber' | translate: {default: 'global.accountNumber'} | translate" formControlName="cuentaBancaria"
                    [required]="!cuentaOperacion" [elements]="cuentasBancarias.asObservable()" [attributeName]="'id'"
                    [errors]="f.numeroCuenta?.errors">
                </sirio-select-search>
                


                <sirio-select-search fxFlex="40" *ngIf="!cuentaOperacion"
                [label]="'deposit.countNumber' | translate: {default: 'Tipo Operacion'} | translate" formControlName="TipoOperacion" [attributeName]="'TipoOperacion'" >
                </sirio-select-search>
                

                
                <mat-form-field fxFlex.gt-xs="25">
                    <mat-label>CODIGO DE AUTORIZACION </mat-label>
                    <input matInput max="9999999999999.99" maxlength="20" min="0" autocomplete="off" name="efectivo" formControlName="efectivo">
                </mat-form-field>
            </div>
        </div>

    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutAlign="left" fxLayoutGap.gt-sm="300px">

        <div class="margin-bottom-md">

             <!-- [(ngModel)]="isChecked" (change)="modal($event,isChecked) -->
            <mat-slide-toggle [color]="'primary'" (change)="modal($event)">
               Terminos y Condiciones
            </mat-slide-toggle>
        </div>
       
    </div>



    

</sirio-card-content>

<sirio-card-header class="header-bg">
    <sirio-card-header-heading> <i class="fa-light fa-pen-to-square mat-icon mat-primary fa-lg margin-top-md"></i>&nbsp; Autorizado en Cuenta</sirio-card-header-heading>
    <sirio-card-header-actions>
        <button class="icon" mat-icon-button matTooltip="{{'button.clean' | translate:
        {default: 'global.notfound'} | translate }}" type="button" (click)="reset()">
            <mat-icon>backspace</mat-icon>
        </button>
    </sirio-card-header-actions>
</sirio-card-header>

<ngx-datatable  canAutoResize="false" class="material" [columnMode]="ColumnMode.force" [messages]="{emptyMessage: 'No hay registros...',totalMessage: 'Total'}"
    [sorts]="[{prop: 'id', dir: 'asc'}]" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [limit]="10" [rows]="intervinienteList| async">

    <ngx-datatable-column [resizeable]="false" [width]="100" name="#">
        <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            {{ rowIndex+1 }}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" [width]="250" name="{{'global.identification' | translate }}">
        <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
            <div class="text-center" fxLayoutAlign="center" [innerHTML]="row.identificacion"></div>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" [width]="360" name="{{'global.fullName' | translate }}">
        <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
            <div class="text-center" fxLayoutAlign="center" [innerHTML]="row.personaNombre"></div>
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [resizeable]="false" [width]="300" name="ParticipaciÃ³n">

            <div class="text-center" fxLayoutAlign="center" [innerHTML]="row.tipoParticipacion"></div>
        </ng-template>
    </ngx-datatable-column>
    

    <ngx-datatable-column [resizeable]="false" [width]="300" name="Firma">
        <ng-template let-row="row" ngx-datatable-cell-template let-rowIndex="rowIndex">
            <div class="text-center" fxLayoutAlign="center" [innerHTML]="row.tipoFirmante"></div>
        </ng-template>
    </ngx-datatable-column>
