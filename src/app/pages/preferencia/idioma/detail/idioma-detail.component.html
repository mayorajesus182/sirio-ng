<mat-toolbar>
    <button mat-icon-button matTooltip="{{'button.back' | translate: {default: 'global.notfound'} | translate}}" routerLink="/preferencia/idioma">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <span class=" h1 mt-10" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
        {{'language.form' | translate: {default: "global.notfound"} }}
    </span>
    <!-- <span fxFlex></span> -->
    <div fxLayout="row" fxFlex="1 1 0%" fxLayoutAlign="end center">
    </div>
</mat-toolbar>

<div class="form-container" id="itemForm">

    <div fxLayout="row wrap" fxLayoutAlign="center center">

        <div fxFlex="100" fxFlex.gt-xs="10" class="pr-4">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>{{'language.code' | translate: {default: 'global.code'} | translate }}</mat-label>
                <input matInput class="text-center" [value]="d.id" readonly class="text-center">
            </mat-form-field>
        </div>

        <div fxFlex="100" fxFlex.gt-xs="60" class="pr-4">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>{{'language.name' | translate: {default: 'global.name'} | translate }}</mat-label>
                <input matInput [value]="d.nombre" readonly>
            </mat-form-field>
        </div>

        <div fxFlex="100" fxFlex.gt-xs="30">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>{{'language.icon' | translate: {default: 'global.icon'} | translate }}</mat-label>
                <input matInput class="text-center" [value]="d.icono" readonly>
            </mat-form-field>
        </div>

    </div>

    <sirio-audit-bar [element]="d.audit"></sirio-audit-bar>

    <mat-toolbar>

        <div fxLayout="row" fxFlex="1 1 0%" fxLayoutAlign="end center" fxLayoutGap="24px">
            <button type="button" mat-button routerLink="/preferencia/idioma">{{'button.cancel' | translate: {default:
                'global.notfound'} | translate }}</button>
        </div>

    </mat-toolbar>

</div>
