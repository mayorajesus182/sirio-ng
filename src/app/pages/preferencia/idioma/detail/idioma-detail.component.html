<sirio-page-layout mode="card">
    <sirio-page-layout-header>
        <sirio-breadcrumbs [@fadeInRight] [crumbs]="['Idioma']" current="action.view"></sirio-breadcrumbs>
    </sirio-page-layout-header>

    <sirio-page-layout-content [fxLayoutGap]="gap" fxLayout="column">

        <div [fxLayoutGap]="gap" fxFlex="noshrink" fxLayout="column" fxLayout.gt-sm="row"
            fxLayoutAlign.gt-sm="start stretch">

            <sirio-card [fxFlex.gt-sm]="col2" class="basic-forms route-animations-elements" [@fadeInUp] fxFlex="grow">
                <sirio-card-header>
                    <sirio-card-header-heading>{{'language.form'|translate}}</sirio-card-header-heading>
                    <sirio-card-header-subheading>{{'action.view' | translate}}</sirio-card-header-subheading>
                    <sirio-card-header-actions>
                        <button class="icon" mat-icon-button matTooltip="{{'button.cancel' | translate:
                        {default: 'global.notfound'} | translate }}" type="button" (click)="back()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </sirio-card-header-actions>
                </sirio-card-header>
                <sirio-card-content fxLayout="column">


                    <div class="result" fxLayout="column" *ngIf="d.id">

                        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="12px">

                                <mat-form-field   fxFlex="auto">
                                    <mat-label>{{'language.code' | translate: {default: 'global.code'} | translate }}
                                    </mat-label>
                                    <input matInput class="text-center" [value]="d.id" readonly class="text-center">
                                </mat-form-field>
                            

                                <mat-form-field fxFlex.gt-sm="70" >
                                    <mat-label>{{'language.name' | translate: {default: 'global.name'} | translate }}
                                    </mat-label>
                                    <input matInput [value]="d.nombre" readonly>
                                </mat-form-field>
                            
                                <mat-form-field fxFlex="auto" >
                                    <mat-label>{{'language.icon' | translate: {default: 'global.icon'} | translate }}
                                    </mat-label>
                                    <input matInput class="text-center" [value]="d.icono" readonly>
                                </mat-form-field>
                            
                        </div>

                        <sirio-audit-bar [element]="d"></sirio-audit-bar>

                    </div>


                </sirio-card-content>
                <mat-toolbar>
                    <div fxLayout="row" fxFlex="1 1 0%" fxLayoutAlign="end center" fxLayoutGap="24px">
                        <button type="button" mat-button (click)="back()">
                            {{'button.cancel' | translate:
                            {default: 'global.notfound'} | translate }}
                        </button>
                    </div>

                </mat-toolbar>

            </sirio-card>
        </div>
    </sirio-page-layout-content>
</sirio-page-layout>
