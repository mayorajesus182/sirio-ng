<sirio-page [fxLayoutGap]="gap" class="dashboard" fxLayout="column">

  <!-- FIRST ROW -->
  <div fxFlex="noshrink" fxLayout="column" [fxLayoutGap]="gap" fxLayout.gt-lg="row">
    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)" fxLayout.gt-sm="row">

      <div fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <sirio-bar-chart-widget class="widget route-animations-elements"
                               [data]="salesData$ | async"
                               [options]="totalSalesOptions"></sirio-bar-chart-widget>
      </div>

      <div fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <sirio-line-chart-widget class="widget route-animations-elements"
                                [data]="visitsData$ | async"
                                [options]="totalVisitsOptions"></sirio-line-chart-widget>
      </div>

    </div>

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)"
         fxLayout.gt-sm="row">

      <div
        fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <sirio-line-chart-widget class="route-animations-elements" [data]="clicksData$ | async"
                                [options]="totalClicksOptions"></sirio-line-chart-widget>
      </div>

      <div
        fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <sirio-line-chart-widget class="route-animations-elements"
                                [data]="conversionsData$ | async"
                                [options]="conversionsOptions"></sirio-line-chart-widget>
      </div>

    </div>
  </div>
  <!-- END FIRST ROW -->


  <div fxFlex="noshrink" fxLayout="column" [fxLayoutGap]="gap"
       fxLayout.gt-lg="row">

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)"
         fxLayout.gt-sm="row">

      <div
        fxFlex="grow">
        <sirio-audience-overview-widget class="route-animations-elements"
                                       [options]="audienceOverviewOptions"></sirio-audience-overview-widget>
      </div>

    </div>

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)"
         fxLayout.gt-sm="row">

      <div [fxFlex.gt-sm]="col(2)" [fxLayoutGap]="gap" fxFlex="grow" fxLayout="column">
        <sirio-sales-summary-widget [data]="salesSummaryData$ | async"
                                   [options]="salesSummaryOptions"
                                   class="fullheight"></sirio-sales-summary-widget>

        <sirio-quick-info-widget class="route-animations-elements" fxFlex="grow" value="234" label="Customers"
                                [background]="'#009688'" color="white"
                                icon="people"></sirio-quick-info-widget>
      </div>


      <sirio-realtime-users-widget [data$]="realtimeUsersData$" [fxFlex.gt-sm]="col(2)"
                                  [pages$]="realtimeUsersPages$"
                                  fxFlex="grow"></sirio-realtime-users-widget>

    </div>
  </div>

  <div [fxLayoutGap]="gap" fxFlex="noshrink" fxLayout="column" fxLayout.gt-lg="row">

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)">

      <sirio-advanced-pie-chart-widget class="route-animations-elements" [data]="advancedPieChartData$ | async"
                                      [options]="advancedPieChartOptions"></sirio-advanced-pie-chart-widget>

      <div [fxLayoutGap]="gap" fxLayout="column" fxLayout.gt-sm="row">
        <sirio-donut-chart-widget [data]="top5CategoriesData$ | async"
                                 [options]="top5CategoriesOptions"
                                 [fxFlex]="col(2)"
                                 class="route-animations-elements"></sirio-donut-chart-widget>

        <div [fxFlex]="col(2)">
          <mat-card class="example-card">
            <mat-card-header>
              <img mat-card-avatar src="assets/img/avatars/1.jpg">
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                 alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>

      <sirio-market-widget></sirio-market-widget>
    </div>

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)">

      <div fxFlex="grow" class="route-animations-elements">
        <sirio-recent-sales-widget [options]="recentSalesOptions" [chartData]="recentSalesData$ | async"
                                  [tableOptions]="recentSalesTableOptions"
                                  [tableData]="recentSalesTableData$ | async"></sirio-recent-sales-widget>
      </div>

      <div fxFlex="grow">
        <sirio-maps-widget class="route-animations-elements"></sirio-maps-widget>
      </div>

    </div>

  </div>
</sirio-page>
