<sirio-card>
  <sirio-card-header>
    <sirio-card-header-heading>{{ options.title }}</sirio-card-header-heading>
    <sirio-card-header-subheading *ngIf="options.subTitle">{{ options.subTitle }}</sirio-card-header-subheading>

    <sirio-card-header-actions>
      <button mat-icon-button (click)="reload()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </sirio-card-header-actions>
  </sirio-card-header>

  <sirio-card-content class="card-content">
    <sirio-recent-sales-widget-table [data]="tableData" [columns]="tableOptions?.columns"
                                    [pageSize]="tableOptions?.pageSize"></sirio-recent-sales-widget-table>

    <div class="content">
      <canvas *ngIf="chartData"
              [datasets]="chartData.datasets"
              [labels]="chartData.labels"
              [legend]="false"
              [options]="chartOptions"
              baseChart
              chartType="line">
      </canvas>
    </div>
  </sirio-card-content>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon> settings</mat-icon>
      <span> Settings </span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon> more</mat-icon>
      <span> More Info </span>
    </button>
    <button mat-menu-item>
      <mat-icon> remove_circle</mat-icon>
      <span> Remove Widget </span>
    </button>
  </mat-menu>

  <sirio-loading-overlay [isLoading]="isLoading"></sirio-loading-overlay>
</sirio-card>
