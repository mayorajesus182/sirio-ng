<div  class="toolbar-notifications"
     fxFlex="grow" fxLayout="row" fxLayoutAlign="start center">
  <button (click)="openQuickPanel.emit()"  class="button"
          fxFlex="grow" mat-button type="button">
          <!-- TODO: CARGAR EL NUMERO DE TAREAS -->
    <mat-icon [matBadgeHidden]="(total | async)=== 0" [matBadge]="total.value" class="icon">
      notifications_active
    </mat-icon>
  </button>

</div>

<ng-template class="notify" #tplNotification let-notificationData="notification">
  <div  [innerHTML]="notificationData.message"></div>
</ng-template>
