<div (sirioClickOutside)="onClickOutside()" class="toolbar-lang" fxFlex="grow" fxLayout="row"
  fxLayoutAlign="start center">
  <!-- Language Switcher -->
  <button mat-button [matMenuTriggerFor]="lang">
    <span ></span>
    <span>&nbsp;{{currentLang?.id}}</span>
  </button>
  <mat-menu #lang="matMenu">
    <button mat-menu-item *ngFor="let lang of availableLangs" (click)="setLang(lang)">
      <span ></span>
      <span>&nbsp;{{lang.nombre}}</span>
    </button>
  </mat-menu>
</div>
