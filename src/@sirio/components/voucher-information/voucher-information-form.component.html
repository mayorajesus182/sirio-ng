<sirio-card [fxFlex.gt-sm]="100" fxLayout="column" class="basic-forms route-animations-elements margin-bottom-md" @fadeInUp fxFlex="grow" ></sirio-card>
    <sirio-card-header class="header-bg">
        <sirio-card-header-heading><i class="fa-light fa-address-card mat-icon mat-primary fa-lg margin-top-md"></i> &nbsp; Información
            del Depositante</sirio-card-header-heading>
        <sirio-card-header-actions>
            <button class="icon" mat-icon-button matTooltip="{{'button.clean' | translate:
            {default: 'global.notfound'} | translate }}" type="button" (click)="resetInfDeposit()">
                <mat-icon>backspace</mat-icon>
            </button>
        </sirio-card-header-actions>
    </sirio-card-header>

    <sirio-card-content fxLayout="column">
        <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="10px">

            <sirio-select-search fxFlex.gt-xs="22"
                [label]="'deposit.documentType' | translate: {default: 'global.documentType'} | translate"
                formControlName="tipoDocumentoDepositante" [required]="true" [elements]="tiposDocumentoNaturales.asObservable()"
                [attributeName]="'nombre'" [errors]="f.tipoDocumentoDepositante?.errors" required>
            </sirio-select-search>

            <mat-form-field fxFlex.gt-xs="15">
                <mat-label>Nro. Documento </mat-label>
                <input matInput autocomplete="off" maxlength="8" id="identificacionDepositante" name="identificacionDepositante"
                    formControlName="identificacionDepositante" uppercase class="text-center" required>
                <mat-error *ngIf="f.identificacionDepositante.errors?.required">{{'error.required' | translate}}</mat-error>
                <mat-error *ngIf="f.identificacionDepositante.errors?.pattern">{{'error.invalidCharacter' | translate}}</mat-error>
            </mat-form-field>

            <mat-form-field fxFlex.gt-xs="30">
                <mat-label>Nombres y Apellidos/Razón Social</mat-label>
                <input matInput autocomplete="off" maxlength="30" id="nombreDepositante" name="nombreDepositante"
                    formControlName="nombreDepositante" uppercase class="text-center" required>
                <mat-error *ngIf="f.nombreDepositante.errors?.pattern">{{'error.invalidCharacter' | translate}}</mat-error>
            </mat-form-field>

            <mat-form-field fxFlex.gt-sm="auto">
                <mat-label> Email </mat-label>
                <input matInput name="email" autocomplete="off" email-validate name="email" formControlName="email" placeholder=""
                    [required]="!f.telefono.value" uppercase>
                <mat-error *ngIf="f.email.errors?.email">Email es invalido</mat-error>
                <mat-error *ngIf="f.email.errors?.required">{{'error.required'| translate}}</mat-error>
            </mat-form-field>

            <!-- <mat-form-field fxFlex.gt-sm="auto">
                <mat-label>{{'form.sms' | translate: {default: 'global.sms'} | translate }}
                </mat-label>
                <input matInput name="telefono" autocomplete="off" formControlName="telefono" prefix="04" mask="00 000 00 00" placeholder="" [required]="!f.email.value">
                <mat-error *ngIf="f.telefono.errors?.required">{{'error.required' | translate}} </mat-error>
            </mat-form-field> -->
        </div>
    </sirio-card-content>
</sirio-card>
